<html>
  <head>
    <title>Physics Calculator</title>
    <meta charset="utf-8">
    <link

<body>
  <div class="container">
    <h1>Physics Calculator</h1>
    <br>

      <div class="jumbotron">
      <h3>Finding velocity components</h3>
      This is for finding the components of the velocity when it's at an angle.

        <div class="row">
          <div class="col">
            Is the angle above or below the horizontal?

            <div>
            <form>
              <fieldset class = "form-group">
                <div class = "form-check">
                  <label class = "form-check-label">
                    <input id = "r1" class = "form-check-input" type="radio" name="above-below" checked="checked"> Above</label>
                </div>
                <div class = "form-check">
                  <label class = "form-check-label"><input id = "r2" class = "form-check-input" type="radio" name="above-below" > Below</label>
                </div>
              </fieldset>

              <div class = "form-group row">
                <label for "angle" class = "col-2 col-form-label">Angle</label>
                <div class = "col-4">
                  <input id = "angle" class = "form-control" type="number" step = "0.01" placeholder = "Enter angle">
                </div>
              </div>

              <div class = "form-group row">
                <label for "vel" class = "col-2 col-form-label">Velocity</label>
                <div class = "col-4">
                  <input id = "vel" class = "form-control" type="number" step = "0.01" placeholder = "Enter Velocity">
                </div>
              </div>

              <button id="comp" class = "btn btn-primary">Submit</button>
            </form>
            </div>
          </div>

          <div id = "voxy" class="col"></div>
        </div>
      </div>

      <div class="jumbotron">

      </div>

      <div class="jumbotron">

      </div>
  </div>

</body>
