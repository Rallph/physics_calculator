<!DOCTYPE HTML>

<html>
  <head>
    <title>Physics Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
      <link rel="stylesheet" href="css/style.css">

  </head>

<body>
  <div class="container-fluid">
    <h1>Physics Calculator</h1>
    <br>

      <div class="jumbotron">
      <h3>Finding velocity components</h3>
      This is for finding the components of the velocity when it's at an angle.

        <div class="row">
          <div class="col">
            Is the angle above or below the horizontal?

            <div>
            <form>
              <fieldset class = "form-group">
                <div class = "form-check">
                  <label class = "form-check-label">
                    <input id = "r1" class = "form-check-input" type="radio" name="above-below" checked="checked"> Above</label>
                </div>
                <div class = "form-check">
                  <label class = "form-check-label"><input id = "r2" class = "form-check-input" type="radio" name="above-below" > Below</label>
                </div>
              </fieldset>

              <label for "angle" class = "">Angle</label>
              <div class = "form-group row">
                <div class = "col-4">
                  <input id = "angle" class = "form-control" type="number" step = "0.01" placeholder = "Enter angle">
                </div>
              </div>

              <label for "vel" class = "">Velocity</label>
              <div class = "form-group row">
                <div class = "col-4">
                  <input id = "vel" class = "form-control" type="number" step = "0.01" placeholder = "Enter Velocity">
                </div>
              </div>

              <button id="comp" class = "btn btn-primary">Submit</button>
            </form>
            </div>
          </div>

          <div id = "voxy" class="col"></div>
        </div>
      </div>

      <div class="jumbotron">

      </div>

      <div class="jumbotron">

      </div>
  </div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
    <script src = "js/index.js"></script>
</body>
</html>
